name: Zoho KB Refresh

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1"

jobs:
  refresh-zoho-kb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Refresh Zoho KB and generate diff report
        id: refresh
        run: |
          set +e
          npm run kb:zoho-crm-js-sdk:refresh
          status=$?
          echo "status=$status" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Upload Zoho KB Diff Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zoho-kb-diff-report
          path: |
            data/reports/zoho-crm-js-sdk-diff-report.json
            data/reports/zoho-crm-js-sdk-diff-report.md
          if-no-files-found: warn

      - name: Enforce manual curation review for Tier A changes
        if: steps.refresh.outputs.status != '0'
        run: |
          echo "Zoho KB refresh signaled manual review requirement or refresh failure."
          echo "See data/reports/zoho-crm-js-sdk-diff-report.md artifact."
          exit 1
